apiVersion: v1
items:
- apiVersion: v1
  data:
    environment: |
      AWX_SKIP_MIGRATIONS=true
    nginx_conf: "worker_processes  1;\nworker_cpu_affinity  auto;\npid        /tmp/nginx.pid;\n\nevents
      {\n    worker_connections 1024;\n}\n\nhttp {\n    include       /etc/nginx/mime.types;\n
      \   default_type  application/octet-stream;\n    server_tokens off;\n    client_max_body_size
      5M;\n\n    log_format  main  '$remote_addr - $remote_user [$time_local] \"$request\"
      '\n                      '$status $body_bytes_sent \"$http_referer\" '\n                      '\"$http_user_agent\"
      \"$http_x_forwarded_for\"';\n\n    access_log /dev/stdout main;\n\n    map $http_upgrade
      $connection_upgrade {\n        default upgrade;\n        ''      close;\n    }\n\n
      \   sendfile        on;\n    #tcp_nopush     on;\n    #gzip  on;\n\n    upstream
      uwsgi {\n        server 127.0.0.1:8050;\n    }\n\n    upstream daphne {\n        server
      127.0.0.1:8051;\n    }\n\n\n    \n    server {\n                listen 8052
      default_server;\n                    listen [::]:8052 default_server;\n                \n
      \       # If you have a domain name, this is where to add it\n        server_name
      _;\n        keepalive_timeout 65;\n\n        # HSTS (ngx_http_headers_module
      is required) (15768000 seconds = 6 months)\n        add_header Strict-Transport-Security
      max-age=15768000;\n\n        # Protect against click-jacking https://www.owasp.org/index.php/Testing_for_Clickjacking_(OTG-CLIENT-009)\n
      \       add_header X-Frame-Options \"DENY\";\n        # Protect against MIME
      content sniffing https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options\n
      \       add_header X-Content-Type-Options nosniff;\n\n        location /nginx_status
      {\n            stub_status on;\n            access_log off;\n            allow
      127.0.0.1;\n            deny all;\n        }\n\n        location /static {\n
      \           alias /var/lib/awx/public/static/;\n        }\n\n        location
      /locales {\n            alias /var/lib/awx/public/static/awx/locales;\n        }\n\n
      \       location /favicon.ico {\n            alias /var/lib/awx/public/static/media/favicon.ico;\n
      \       }\n\n        location ~ ^(/websocket/|/api/websocket/) {\n            #
      Pass request to the upstream alias\n            proxy_pass http://daphne;\n
      \           # Require http version 1.1 to allow for upgrade requests\n            proxy_http_version
      1.1;\n            # We want proxy_buffering off for proxying to websockets.\n
      \           proxy_buffering off;\n            # http://en.wikipedia.org/wiki/X-Forwarded-For\n
      \           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n            #
      enable this if you use HTTPS:\n            proxy_set_header X-Forwarded-Proto
      https;\n            # pass the Host: header from the client for the sake of
      redirects\n            proxy_set_header Host $http_host;\n            # We've
      set the Host header, so we don't need Nginx to muddle\n            # about with
      redirects\n            proxy_redirect off;\n            # Depending on the request
      value, set the Upgrade and\n            # connection headers\n            proxy_set_header
      Upgrade $http_upgrade;\n            proxy_set_header Connection $connection_upgrade;\n
      \       }\n\n        location / {\n            # Add trailing / if missing\n
      \           rewrite ^(.*)$http_host(.*[^/])$ $1$http_host$2/ permanent;\n            uwsgi_read_timeout
      120s;\n            uwsgi_pass uwsgi;\n            include /etc/nginx/uwsgi_params;\n
      \           include /etc/nginx/conf.d/*.conf;\n            proxy_set_header
      X-Forwarded-Port 443;\n            uwsgi_param HTTP_X_FORWARDED_PORT 443;\n\n
      \           add_header Strict-Transport-Security max-age=15768000;\n            #
      Protect against click-jacking https://www.owasp.org/index.php/Testing_for_Clickjacking_(OTG-CLIENT-009)\n
      \           add_header X-Frame-Options \"DENY\";\n            add_header X-Content-Type-Options
      nosniff;\n            add_header Cache-Control \"no-cache, no-store, must-revalidate\";\n
      \           add_header Expires \"0\";\n            add_header Pragma \"no-cache\";\n
      \       }\n    }\n}\n"
    receptor_conf: |
      ---
      - log-level: info
      - local-only: null
      - node:
         firewallrules:
          - action: reject
            tonode: HOSTNAME
            toservice: control
      - control-service:
          service: control
          filename: /var/run/receptor/receptor.sock
          permissions: '0660'
      - work-command:
          worktype: local
          command: ansible-runner
          params: worker
          allowruntimeparams: true
      - work-kubernetes:
          worktype: kubernetes-runtime-auth
          authmethod: runtime
          allowruntimeauth: true
          allowruntimepod: true
          allowruntimeparams: true
      - work-kubernetes:
          worktype: kubernetes-incluster-auth
          authmethod: incluster
          allowruntimeauth: true
          allowruntimepod: true
          allowruntimeparams: true
      - tls-client:
          cert: /etc/receptor/tls/receptor.crt
          key: /etc/receptor/tls/receptor.key
          name: tlsclient
          rootcas: /etc/receptor/tls/ca/mesh-CA.crt
          mintls13: false
      - work-signing:
          privatekey: /etc/receptor/work_private_key.pem
          tokenexpiration: 1m
    redis_conf: |
      unixsocket /var/run/redis/redis.sock
      unixsocketperm 777
      port 0
      bind 127.0.0.1
    settings: |
      import os
      import socket
      # Import all so that extra_settings works properly
      from django_auth_ldap.config import *

      def get_secret():
          if os.path.exists("/etc/tower/SECRET_KEY"):
              return open('/etc/tower/SECRET_KEY', 'rb').read().strip()

      ADMINS = ()
      STATIC_ROOT = '/var/lib/awx/public/static'
      STATIC_URL = '/static/'
      PROJECTS_ROOT = '/var/lib/awx/projects'
      JOBOUTPUT_ROOT = '/var/lib/awx/job_status'

      IS_K8S = True

      # Set memory available based off of resource request/limit for the task pod
      SYSTEM_TASK_ABS_MEM = '4Gi'

      # Set cpu available based off of resource request/limit for the task pod
      SYSTEM_TASK_ABS_CPU = '2'

      SECRET_KEY = get_secret()

      ALLOWED_HOSTS = ['*']

      INTERNAL_API_URL = 'http://127.0.0.1:8052'


      # Container environments don't like chroots
      AWX_PROOT_ENABLED = False

      # Automatically deprovision pods that go offline
      AWX_AUTO_DEPROVISION_INSTANCES = True

      CLUSTER_HOST_ID = socket.gethostname()
      SYSTEM_UUID = os.environ.get('MY_POD_UID', '00000000-0000-0000-0000-000000000000')

      CSRF_COOKIE_SECURE = False
      SESSION_COOKIE_SECURE = False

      SERVER_EMAIL = 'root@localhost'
      DEFAULT_FROM_EMAIL = 'webmaster@localhost'
      EMAIL_SUBJECT_PREFIX = '[AWX] '

      EMAIL_HOST = 'localhost'
      EMAIL_PORT = 25
      EMAIL_HOST_USER = ''
      EMAIL_HOST_PASSWORD = ''
      EMAIL_USE_TLS = False

      USE_X_FORWARDED_PORT = True
      BROADCAST_WEBSOCKET_PORT = 8052
      BROADCAST_WEBSOCKET_PROTOCOL = 'http'


      RECEPTOR_LOG_LEVEL = 'info'
    uwsgi_conf: |
      [uwsgi]
      socket = 127.0.0.1:8050
      processes = 5
      listen = 128
      master = true
      vacuum = true
      no-orphans = true
      lazy-apps = true
      manage-script-name = true
      master-fifo = /var/lib/awx/awxfifo
      max-requests = 1000
      buffer-size = 32768

      if-env = UWSGI_MOUNT_PATH
      mount = %(_)=awx.wsgi:application
      endif =

      if-not-env = UWSGI_MOUNT_PATH
      mount = /=awx.wsgi:application
      endif =
