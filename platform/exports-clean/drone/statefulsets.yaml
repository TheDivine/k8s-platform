apiVersion: v1
items:
  - apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      annotations: {}
      name: postgres
      namespace: drone
    spec:
      persistentVolumeClaimRetentionPolicy:
        whenDeleted: Retain
        whenScaled: Retain
      podManagementPolicy: OrderedReady
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          app: postgres
      serviceName: postgres
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: postgres
        spec:
          containers:
            - envFrom:
                - configMapRef:
                    name: postgres-config
              image: postgres:15
              imagePullPolicy: IfNotPresent
              name: postgres
              ports:
                - containerPort: 5432
                  protocol: TCP
              resources: {}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
      updateStrategy:
        rollingUpdate:
          partition: 0
        type: RollingUpdate
kind: List
metadata: {}
