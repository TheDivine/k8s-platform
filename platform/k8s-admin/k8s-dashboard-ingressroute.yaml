apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: le
  routes:
    # API: no basic-auth
    - match: Host(`k8s.kwiki.it.com`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: kubernetes-dashboard-kong-proxy
          port: 443
          scheme: https
          serversTransport: dash-insecure
    # UI: with basic-auth
    - match: Host(`k8s.kwiki.it.com`) && PathPrefix(`/`)
      kind: Rule
      middlewares:
        - name: dashboard-basicauth
          namespace: traefik
      services:
        - name: kubernetes-dashboard-kong-proxy
          port: 443
          scheme: https
          serversTransport: dash-insecure

