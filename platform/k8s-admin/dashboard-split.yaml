---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: dash-forward-headers
  namespace: kubernetes-dashboard
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: https
      X-Forwarded-Host: k8s.kwiki.it.com

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: le        # Traefik ACME HTTP-01 via your LB
  routes:
    # API must keep the /api prefix; do NOT StripPrefix here.
    - kind: Rule
      match: Host(`k8s.kwiki.it.com`) && PathPrefix(`/api`)
      priority: 12
      middlewares:
        - name: dash-forward-headers
      services:
        - name: kubernetes-dashboard-api
          port: 8000

    # UI (SPA) at /
    - kind: Rule
      match: Host(`k8s.kwiki.it.com`) && PathPrefix(`/`)
      priority: 1
      middlewares:
        - name: dash-forward-headers
      services:
        - name: kubernetes-dashboard-web
          port: 8000

