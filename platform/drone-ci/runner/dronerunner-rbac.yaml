apiVersion: v1
kind: Namespace
metadata:
  name: drone
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drone-runner
  namespace: drone
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: drone
  name: drone-runner
rules:
  - apiGroups: [""]
    resources: [pods, pods/log]
    verbs: [get, list, watch, create, delete, update]
  - apiGroups: [""]
    resources: [secrets]
    verbs: [get, list, watch, create, delete, update]
  - apiGroups: ["batch"]
    resources: [jobs]
    verbs: [get, list, watch, create, delete, update]
  - apiGroups: [""]
    resources: [events]
    verbs: [create, patch, update]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: drone-runner
  namespace: drone
subjects:
  - kind: ServiceAccount
    name: drone-runner
    namespace: drone
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: drone-runner

